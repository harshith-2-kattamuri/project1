<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping & Locate</title>
  <style>
    @font-face {
      font-family: 'Breve Sans';
      src: url('breve-sans-title-bold.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Pacifico';
      src: url('pacifico-regular.woff2') format('woff2');
    }

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff416c, #ff4b2b, #2193b0, #6dd5ed);
      background-size: 400% 400%;
      animation: bg-animation 10s ease infinite;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: title-animation 10s ease infinite;
    }

    #vignan-logo {
      width: 450px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 6px 10px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: 0;
      left: 0;
      background: #ff416c;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
    }

    /* main */
    main{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-family: 'Pacifico', sans-serif;
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 2rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container label {
      text-align: left;
      font-size: 1rem;
      color: #333;
    }

    .login-container input {
      padding: 1rem;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #ff6347;
    }

    .login-container button {
      padding: 1rem;
      background-color: #ff6f61;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #ff6347;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .login-container a {
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
      color: #ff6347;
    }

    /* Background Animation */
    @keyframes bg-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title Animation - Opposite Colors */
    @keyframes title-animation {
      0%, 100% { color: #ff4b2b; } /* Orange when bg is blue */
      50% { color: #2193b0; }      /* Blue when bg is orange */
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: rgb(0, 0, 0);
      color: white;
    }

    .foot-left{
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .foot-mid{
      display: flex;
      align-items: center;
      gap: 30px;
    }

    #logo-footer {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>

<body>
    <header>

                <li><a href="./contact_info.html">Contact info</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="login-container">
          <h1>Login to Your Account</h1>
          <form action="index.html" method="post">
              <label for="username">Username:</label>

              <label for="password">Password:</label>

              <button type="submit">Login</button>
          </form>
          <p>Forgot password? <a href="reset.html">Reset here</a></p>

      </div>
  </main>

  <footer>
    <div class="foot-left">
      <img id="logo-footer" src="./logo.webp" alt="Logo">

    </div>

      <p>K.Harshith</p>

      <p>K.J.Anil Pravin</p>
      <p>G.Puneeth</p>
      <p>K.Harsha Vardhan</p>
    </div>
  </footer>
</body>
</html>
